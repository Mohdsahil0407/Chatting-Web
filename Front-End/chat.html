<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="chat.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

<div class="chat-container">

  <!-- LEFT SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <i class="fa-solid fa-user-circle"></i>
      <span>You</span>
    </div>

    <input type="text" id="friend-search" placeholder="Search friends..." />

    <ul class="friend-list" id="friend-list">
      <!-- Friend list will be rendered by JS -->
    </ul>
  </aside>

  <!-- RIGHT CHAT SECTION -->
  <main class="chat-main">

    <!-- HEADER with Global Search -->
<header class="chat-header">
  <button id="menu-toggle" class="hamburger">
    <i class="fa-solid fa-bars"></i>
  </button>
  <h2><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" class="chat-logo" /> MyChatApp</h2>
  <input type="text" id="global-search" placeholder="Search users..." />
  <ul id="global-search-results"></ul>
</header>
    <!-- Chat Display -->
    <div class="chat-body" id="chat-body">
      <p class="placeholder">Start chatting with your friend</p>
    </div>

    <!-- Chat Footer -->
     <div class="chat-footer" id="chat-footer" style="display: none;">
  <button id="emoji-btn">ðŸ˜Š</button>
  <input type="text" id="message-input" placeholder="Type a message..." />
  <button onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
</div>

    <div class="chat-footer" id="chat-footer" style="display: none;">
      <input type="text" id="message-input" placeholder="Type a message..." />
      <button onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
    </div>

  </main>

</div>
<div class="overlay" id="overlay"></div>

<script src="chat.js"></script>
</body>
</html>
